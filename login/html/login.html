<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Iniciar sesión - SIP</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="img/logo.png" alt="SIP Logo" class="logo" style="margin-bottom: 10px;">
            <img src="img/nombre-del-logo.png" alt="SENA Logo" class="logo-sena">
        </div>
        <div class="right-panel">
            <h1 class="title" style="margin-bottom: 0;">Bienvenido</h1>
            <p class="form-subtitle" style="margin-top: 0;">Inicia sesión<br>en SIP</p>
            <form class="form" id="login-form">
                <input type="text" id="usuario" placeholder="Ingrese documento" required>
                <input type="password" id="contrasena" placeholder="Ingrese contraseña" required>
                <a href="#" id="enlace-olvido" style="font-size: 13px; color: #184C3A; text-align: left; margin-bottom: 16px; display: block; margin-top: 2px;">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Modal de Recuperar Contraseña -->
    <div id="modal-recuperar" class="modal-recuperar">
      <form>
        <h2>Recupera tu contraseña</h2>
        <p style="font-size: 1rem; color: #184C3A; margin-bottom: 18px;">
          Ingresa el correo electrónico asociado a tu cuenta para cambiar tu contraseña.
        </p>
        <input type="email" placeholder="Ingrese correo electrónico" required>
        <button type="submit" class="btn">Enviar</button>
        <br>
        <button type="button" class="cerrar-modal" id="cerrar-modal">Cerrar</button>
      </form>
    </div>

    <script>
    // Modal recuperar contraseña
    document.getElementById('enlace-olvido').onclick = function(e) {
        e.preventDefault();
        document.getElementById('modal-recuperar').classList.add('activo');
    };
    document.getElementById('cerrar-modal').onclick = function() {
        document.getElementById('modal-recuperar').classList.remove('activo');
    };

    // Validación de login
    document.getElementById('login-form').onsubmit = function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value.trim();
        const contrasena = document.getElementById('contrasena').value.trim();
        if (usuario === "" || contrasena === "") {
            alert("Por favor, ingrese usuario y contraseña.");
            return false;
        }
        // Si ambos campos están llenos, redirige
        window.location.href = "../../pagina-principal/html/principal.html";
    };
    </script>
</body>
</html>
