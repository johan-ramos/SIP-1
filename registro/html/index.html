<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro SIP</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="img/logo.png" alt="SIP Logo" class="logo" style="margin-bottom: 10px;">
            <img src="img/nombre-del-logo.png" alt="SENA Logo" class="logo-sena">
        </div>
        <div class="right-panel">
            <h1 class="title" style="margin-bottom: 0;">Bienvenido</h1>
            <p class="form-subtitle" style="margin-top: 0;">Registrarse en SIP</p>
            <form class="form">
                <input type="text" placeholder="Ingrese documento" required>
                <input type="text" placeholder="Ingrese nombres" required>
                <input type="text" placeholder="Ingrese apellidos" required>
                <input type="email" placeholder="Correo electronico" required>
                <input type="text" placeholder="Nombre del programa" required>
                <input type="password" placeholder="Ingrese contraseña" required>
                <input type="password" placeholder="Confirme contraseña" required>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tipo" value="aprendiz" required>
                        Aprendiz
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="egresado" required>
                        Egresado
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" required>
                        Acepto terminos y condiciones
                    </label>
                </div>
                <button type="submit" class="btn"><a href="../../pagina-principal/html/principal.html" style="color: inherit; text-decoration: none;">Registrarse</a></button>
            </form>
        </div>
    </div>
</body>
</html>
